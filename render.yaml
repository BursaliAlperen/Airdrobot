services:
  - type: web
    name: telegram-bot-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn bot:flask_app
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: 10000
  
  - type: worker
    name: telegram-bot-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
